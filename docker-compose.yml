version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: storefront_postgres
    ports:
      - '5433:5432'  # Changed from 5432 to 5433
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: storefront_dev
    volumes:
      - storefront_data:/var/lib/postgresql/data  # Changed volume name
    restart: unless-stopped

volumes:
  storefront_data:  # Changed volume name
